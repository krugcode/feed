version: "2"
sql:
  - engine: "sqlite"
    queries: "db/sql/"
    schema: "db/schema.sql"
    gen:
      go:
        package: "queries"
        out: "db/queries"
        sql_package: "database/sql"
        emit_interface: true
        emit_json_tags: true
        emit_empty_slices: true
        emit_exact_table_names: false
        emit_exported_queries: true
        overrides:
          - column: "*.id"
            go_type: "string"
          - column: "*.collection_description_post_id"
            go_type:
              type: "string"
              pointer: true
          - column: "*.context_description_post_id"
            go_type:
              type: "string"
              pointer: true
          - column: "*.post_id"
            go_type: "string"
          - column: "*.tag_id"
            go_type: "string"
          - column: "*.context_id"
            go_type: "string"
          - column: "*.collection_id"
            go_type: "string"
          # nullable datetime fields
          - column: "*.last_synced"
            go_type:
              type: "time.Time"
              pointer: true
          - column: "*.completed"
            go_type:
              type: "time.Time"
              pointer: true
